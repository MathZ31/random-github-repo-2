<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Un outil en ligne qui fournit des dépôts GitHub aléatoires selon vos filtres. Explorez et découvrez de nouveaux projets !" />
    <meta name="keywords" content="random, github, repository, repo, generator, theme, stars, code, project" />
    <title>Random Github Repo</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@500;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-app">
        <main class="main-panel">
            <h1>Random Github Repo</h1>
            <div class="repo-filters">
                <div class="repo-count">
                    Number of repositories : <span class="repo-number" id="repo-number">1 525 238</span>
                </div>
                <div class="language-filter">
                    Langage :
                    <select id="language-select" class="language-select">
                        <option value="">Tous</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="TypeScript">TypeScript</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="C#">C#</option>
                        <option value="Go">Go</option>
                        <option value="Rust">Rust</option>
                        <option value="PHP">PHP</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Swift">Swift</option>
                        <option value="Kotlin">Kotlin</option>
                        <option value="Dart">Dart</option>
                        <option value="Scala">Scala</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
            </div>
            <div class="repo-card-large" id="repo">
                <!-- Le JS remplira ici -->
                <p>Clique sur "Inspire me !" pour découvrir un dépôt.</p>
            </div>
            <div id="history" class="repo-history"></div>
            <button id="random-btn" class="inspire-btn">Inspire me !</button>
            <footer>
                <p>Made by MathZ31 - <a href="https://github.com/MathZ31" target="_blank">GitHub</a></p>
            </footer>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
